<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app id="ng-app">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=0.5">
<title>Master Template</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/themeA.css">
<link rel="stylesheet" href="css/icon.css">
<link rel="stylesheet" href="css/boxSetup.css">
<link rel="stylesheet" href="css/textfield.css">
<link rel="stylesheet" href="css/login.css">
<style>
    body {
        background-image: url(images/login/login-bg.jpg);
        background-size: cover;
        background-position: center center;
        margin: 0;
        padding: 0;
    }
</style>
</head>

<body>
    <div id=login-header>
        <h2>miniBean</h2>
    </div>
    <div class="login-container">
        <div class="login-box">
            <img src="images/login/login-pic.png" alt="title-image"/>
            <div><h2><b>歡迎來到小萌豆!</b></h2><p>歡迎來到小萌豆!</p></div>
            <h1><b>請加入小萌豆的大家庭!</b></h1>
        </div>
        <div class="login-box" id="login-section">
            <ul>
                <li><img src="./images/login/login_flag.png" /><h4>會員註冊</h4></li>
                <li style="height:10px"></li>
                <li>
                    <form id="login-info-wrapper" name="login-info" method="post" action="">
                        <label for="Signup lastname"></label>
                        <input type="text" name="signup-lastname" id="signup-lastname" class="general-textfield" style="width:40%; float:left; margin-left:5px;" placeholder="Last Name" />
                        <label for="Signup firstname"></label>
                        <input type="text" name="signup-firstname" id="signup-firstname" class="general-textfield" style="width:50%; float:right; margin-right:5px;" placeholder="First Name" />
                        <label for="Signup email"></label>
                        <input type="text" name="signup-email" id="signup-email" class="general-textfield" placeholder="Email" />
                        <label for="Signup password"></label>
                        <input type="password" name="signup-password" id="signup-password" class="general-textfield" placeholder="Password" />
                        <p>一旦點擊註冊，即表示你同意本網站的<a href="#">條款</a>，而且你也詳讀了我們的<a href="#">數據使用政策</a>，其中包括 <a href="#">Cookie 的使用</a>。</p>
                        <input type="submit" name="signup-btn" id="signup-btn" value="Sign Up" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <div id="login-footer">
        <p><a href="#">關於</a><a href="#">幫助中心</a><a href="#">使用條款</a><a href="#">私隱政策</a><a href="#">Cookies</a><a href="#">刊登廣告</a></p>
    </div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
</body>
</html>
